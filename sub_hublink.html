<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta property="og:type" content="website">
    <meta property="og:title" content="2020한혜수 포트폴리오 웹사이트">
    <meta property="og:description" content="2020한혜수 포트폴리오 웹사이트 입니다.">
    <meta property="og:url" content="https://kurihan.github.io/2020kurihan/">
    <meta property="og:image" content="img/thumnail.png">
    <title>한혜수 포트폴리오 웹사이트 </title>
    <link rel="stylesheet" href="css/fontawesome-all.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();

    </script>
    <script>
        /*var htmlTop = 0;
                        $(window).on('scroll', function() {
                            htmlTop = $('html').scrollTop();
                            console.log(htmlTop);
                        });*/
        $(document).ready(function() {
            $('.top, .mtop').bind('click', function() {
                $('html, body').animate({
                    scrollTop: '0'
                }, 680);
            });
        });

    </script>
    <script>
        $(function() {
            $('.right_menu').on('click', function() {
                $('.m_menu_wrap').css('display', 'block');
            });
            $('.m_menu_cbtn').on('click', function() {
                $('.m_menu_wrap').css('display', 'none');
            });
            $('.m_menu_wrap').mouseleave(function(){
                $('.m_menu_wrap').css('display', 'none');
            });
        });

    </script>
</head>
<body>
   <div class="hdr_wrap scroll_bg">
        <header class="inner">
            <div class="left_menu">
                <ul>
                    <li class="li_txt home scroll_txt"><a href="index.html">HOME</a></li>
                    <li class="li_txt top scroll_txt">TOP</li>
                </ul>
            </div>
            <div class="right_menu"><img src="img/main/menu_btn_45x29.png" alt=""></div>
            <div class="m_menu_wrap">
               <div class="m_menu_cbtn">x</div>
                <div class="m_menu">
                    <div><a href="index.html">HOME</a></div>
                    <div class="mtop">TOP</div>
                </div>
            </div>
        </header>
    </div>
    <div class="detail_wrap">
        <img src="img/sub_hublink/hublink_detail.png" alt="">
    </div>
</body>
</html>
